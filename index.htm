<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center game-container">
        <h1 class="game-title">2048</h1>
        <div class="grid-container" id="grid-container">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div id="score-container" class="mt-3">Score: <span id="score">0</span></div>

        <div class="controls mt-4">
            <div class="control-row">
                <button class="control-button btn btn-primary" id="up">↑</button>
            </div>
            <div class="control-row">
                <button class="control-button btn btn-primary" id="left">←</button>
                <button class="control-button btn btn-primary" id="down">↓</button>
                <button class="control-button btn btn-primary" id="right">→</button>
            </div>
        </div>

        <p class="developer-text">Developed by everysoularemine</p>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
